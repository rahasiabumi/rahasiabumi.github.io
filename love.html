<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animasi Cinta</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fce4ec;
    }
    .heart {
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
    }
    .heart:before {
      top: -50px;
      left: 0;
    }
    .heart:after {
      left: 50px;
      top: 0;
    }
    @keyframes heartbeat {
      0% { transform: scale(1) rotate(-45deg);}
      20% { transform: scale(1.2) rotate(-45deg);}
      40% { transform: scale(1) rotate(-45deg);}
      60% { transform: scale(1.2) rotate(-45deg);}
      80% { transform: scale(1) rotate(-45deg);}
      100% { transform: scale(1) rotate(-45deg);}
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
